<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <div class="main-container">
        <header>
            <img src="" alt="" class="header-img">
            <h1 class="header-title">#TODO</h1>
            <span class="heading-span"></span>
        </header>
        <div class="sidebar">
            <button class="add-with-select-btn">+</button>
            <div class="sidebar-projects">
                <h2 class="sidebar-projects-heading">Projects</h2>
                <ul class="sidebar-projects-list"></ul>
            </div>
            <div class="sidebar-tasks">
                <h2 class="sidebar-tasks-heading">Tasks</h2>
                <ul class="sidebar-tasks-list"></ul>
            </div>
        </div>
        <div class="user-field">
            <div class="user-field-img">placeholder</div>
            <div class="user-field-today">
                <h2 class="today-field-header">Today</h2>
                <div class="user-field-projects">
                    <div class="field-projects-container">
                        <h3>#Projects</h3>
                        <ul class="field-projects-list"></ul>
                    </div>
                    <button class="add-project-btn">+</button>
                </div>
                <div class="user-field-tasks">
                    <div class="field-tasks-container">
                        <h3>#Tasks</h3>
                        <ul class="field-tasks-list"></ul>
                    </div>
                    <button class="add-task-btn">+</button>
                </div>
            </div>
        </div>
        <footer>Copyright maru</footer>
    </div>
</body>
</html>
